<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Tracing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background-color: #605678;
    }
    .alphabet-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .alphabet-button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #8ABFA3;
      border: 2px solid #FFBF61;
      border-radius: 5px;
      cursor: pointer;
    }
    .alphabet-button:hover {
      background-color: #640D5F;
      color: wheat;
    }
    #myCanvas {
      border: 2px solid #FFBF61;
      background-color: #8ABFA3;
      display: block;
      margin: 20px auto;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid darkblue;
      background-color: goldenrod;
      border-radius: 5px;
    }
    button:hover {
      background-color: darkblue;
      color: white;
    }
    #relatedImage {
      display: none;
      margin-top: 20px;
      width: 200px;
      height: auto;
    }
    #appreciationMessage {
      font-size: 24px;
      font-weight: bold;
      color: #fff4b7;
      margin-top: 5px;
    }
  </style>
</head>
